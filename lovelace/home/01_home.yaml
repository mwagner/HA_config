title: Home
path: home
icon: mdi:home-outline
panel: true
cards:
  - type: 'custom:layout-card'
    layout: vertical
    cards:
      - type: weather-forecast
        entity: weather.home

      - type: entities
        entities:
          - entity: binary_sensor.peq0478568_state
          - entity: switch.00131709ae3834

      - type: entity-filter
        card:
          type: entities
          title: Alerts
          show_header_toggle: true
        entities:
          - entity: binary_sensor.0000d8a99e5ae7_low_bat
            icon: mdi:battery-off-outline
          - entity: binary_sensor.00131709ae3834_low_bat
            icon: mdi:battery-off-outline
          - entity: binary_sensor.peq0478568_lowbat
            icon: mdi:battery-off-outline
          - entity: binary_sensor.000a18a9a3c495_low_bat
            icon: mdi:battery-off-outline
          - entity: binary_sensor.000a18a996ee03_low_bat
            icon: mdi:battery-off-outline
          - entity: binary_sensor.000a1be9966275_low_bat
            icon: mdi:battery-off-outline
          - entity: binary_sensor.001198a99fac1e_low_bat
            icon: mdi:battery-off-outline
          - entity: binary_sensor.001198a99fac29_low_bat
            icon: mdi:battery-off-outline
          - entity: sensor.sm_g975f_battery_level
            icon: mdi:battery-off-outline
        state_filter:
          - 'on'
        show_empty: false

      - break
      - type: horizontal-stack
        cards:
          - hold_action:
              action: call-service
              service: homeassistant.restart
              confirmation:
                text: Are you sure you want to restart?
            icon: 'mdi:reload'
            icon_height: 75px
            name: Restart HA
            tap_action:
              action: call-service
              service: homeassistant.check_config
            type: button
          - hold_action:
              action: none
            icon: 'mdi:head-sync-outline'
            icon_height: 75px
            name: Reload AutoM
            tap_action:
              action: call-service
              service: automation.reload
            type: button

      - type: 'custom:auto-entities'
        card:
          type: entities
          title: Abfall
          show_header_toggle: false
        filter:
          include:
            - entity_id: sensor.garbagealert*
          exclude: null
        show_empty: true
        unique: null
        sort:
          method: state
          reverse: true
          ignore_case: true
          attribute: state


      - break
      - type: entities
        entities:
          - entity: input_boolean.home_occupied
          - entity: person.marco
          - entity: person.sharene
          - entity: person.guests

      - type: sensor
        entity: sensor.temperature_livingroom_thermostat
      - type: sensor
        entity: sensor.temperature_kitchen_thermostat
      - type: sensor
        entity: sensor.temperature_office_thermostat
      - type: sensor
        entity: sensor.temperature_masterbedroom_thermostat
      - type: sensor
        entity: sensor.temperature_guestbedroom_thermostat