    #   - condition: state
    #     entity_id: input_boolean.guest_home
    #     state: 'off'
    #   sequence:
    #   - service: climate.set_temperature
    #     data:
    #       temperature: 20
    #     entity_id: climate.001198a99fac1e
    default: []
  mode: restart