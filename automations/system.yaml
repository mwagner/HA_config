- id: '8b404bd3bf814bbf9832c375d654838a'
  alias: Notify me when Home Assistant started
  description: ''
  trigger:
  - platform: homeassistant
    event: start
  condition: []
  action:
  - service: notify.telegram_marco
    data:
      message: System is up.
  mode: single
