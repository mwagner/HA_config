type: 'custom:button-card'
template:
  - card_room
  # - red_no_state
name: Master Bedroom
entity: sensor.masterbedroom_temperature
icon: mdi:bed-king
tap_action:
  action: navigate
  navigation_path: '../rooms/master_bedroom'
variables:
  label_use_temperature: true
  label_use_brightness: false
  entity_1:
    entity_id: light.masterbedroom
    templates:
      - yellow_on
    tap_action:
      action: toggle
  entity_2:
    entity_id: binary_sensor.masterbedroom
    templates:
      - blue_on
    tap_action:
      action: none
  entity_3:
    entity_id: input_boolean.masterbedroom
    templates:
      - green_on
      - red_off
    tap_action:
      action: toggle
  entity_4:
    entity_id: input_boolean.bath_mode
    templates:
      - pink_on
    tap_action:
      action: toggle