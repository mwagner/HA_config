---
- type: custom:button-card
  template: chip_back
  variables:
    ulm_chip_back_path: home

- type: vertical-stack
  cards:
    - type: custom:button-card
      template: card_title
      name: Master Bedroom

    - type: horizontal-stack
      cards:
        - type: "custom:button-card"
          template: card_graph
          entity: sensor.office_room_office_room_office_room_master_bedroom_temperature
          variables:
            ulm_card_graph_color: "var(--google-blue)"
            ulm_card_graph_name: Temperature
            ulm_card_graph_entity: sensor.office_room_office_room_office_room_master_bedroom_temperature
            ulm_card_graph_type: fill
            ulm_card_graph_hours: 24
            ulm_card_graph_group_by: interval
            ulm_card_graph_line_width: 5
        - type: "custom:button-card"
          template: card_graph
          entity: sensor.office_room_office_room_office_room_master_bedroom_humidity
          variables:
            ulm_card_graph_color: "var(--google-green)"
            ulm_card_graph_name: Humidity
            ulm_card_graph_entity: sensor.office_room_office_room_office_room_master_bedroom_humidity
            ulm_card_graph_type: fill
            ulm_card_graph_hours: 24
            ulm_card_graph_group_by: interval
            ulm_card_graph_line_width: 5

    - type: custom:button-card
      template: card_title
      name: Devices

    - type: horizontal-stack
      cards:
        - type: tile
          entity: light.masterbedroom_ceiling_lamp
          show_entity_picture: false
          vertical: false
          hide_state: false
          features:
            - type: light-brightness

    - type: custom:button-card
      template: card_title
      name: Sensors