- type: horizontal-stack
  cards:
    - type: custom:gap-card
      grid_options:
        columns: 6
        rows: 1
      visibility:
        - condition: screen
          media_query: "(min-width: 767px)"
    - type: custom:mushroom-template-card
      primary: House
      secondary: ""
      icon: mdi:home
      icon_color: blue
      layout: vertical
      tap_action:
        action: navigate
        navigation_path: house
    - type: custom:mushroom-template-card
      primary: Lights
      secondary: ""
      icon: mdi:lightbulb
      icon_color: orange
      layout: vertical
      tap_action:
        action: navigate
        navigation_path: "#lights"
    - type: custom:mushroom-template-card
      primary: Security
      secondary: ""
      icon: >-
        {% if is_state('alarm_control_panel.home_alarm_panel', 'armed_home')
        or is_state('alarm_control_panel.home_alarm_panel', 'armed_away') %}
          mdi:shield-lock
        {% else %}
          mdi:shield-lock-open
        {% endif %}
      icon_color: >-
        {% if is_state('alarm_control_panel.home_alarm_panel', 'armed_home')
        or is_state('alarm_control_panel.home_alarm_panel', 'armed_away') %}
          green
        {% else %}
          blue
        {% endif %}
      layout: vertical
      tap_action:
        action: navigate
        navigation_path: /new-dashboard-ui/security
    - type: custom:mushroom-template-card
      primary: Network
      secondary: ""
      icon: mdi:network
      icon_color: ""
      layout: vertical
    - type: custom:gap-card
      grid_options:
        columns: 6
        rows: 1
      visibility:
        - condition: screen
          media_query: "(min-width: 767px)"
  grid_options:
    columns: full

- type: horizontal-stack
  cards:
    - type: custom:gap-card
      grid_options:
        columns: 3
        rows: 1
      visibility:
        - condition: screen
          media_query: "(min-width: 767px)"
    - type: tile
      entity: person.marco
      show_entity_picture: true
      features_position: bottom
      vertical: false
      tap_action:
        action: none
    - type: tile
      entity: person.sharene
      show_entity_picture: true
      features_position: bottom
      vertical: false
      tap_action:
        action: none
    - type: tile
      entity: person.guests
      show_entity_picture: true
      features_position: bottom
      vertical: false
      tap_action:
        action: none
    - type: custom:gap-card
      grid_options:
        columns: 3
        rows: 1
      visibility:
        - condition: screen
          media_query: "(min-width: 767px)"
  grid_options:
    columns: full
