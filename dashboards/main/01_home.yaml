title: Home
path: home
icon: mdi:home-outline
type: panel

cards:
  - type: 'custom:layout-card'
    layout: vertical
    cards:
      - type: weather-forecast
        entity: weather.home

      - type: entity-filter
        card:
          type: entities
          title: Alerts
          show_header_toggle: true
        entities:
          - entity: binary_sensor.0000d8a99e5ae7_low_bat
            icon: mdi:battery-off-outline
          - entity: binary_sensor.00131709ae3834_low_bat
            icon: mdi:battery-off-outline
          - entity: binary_sensor.peq0478568_lowbat
            icon: mdi:battery-off-outline
          - entity: sensor.sm_g975f_battery_level
            icon: mdi:battery-off-outline
          - entity: binary_sensor.netatmo_livingroom_low_bat
            icon: mdi:battery-off-outline
          - entity: binary_sensor.netatmo_edwardsbedroom_low_bat
            icon: mdi:battery-off-outline
          - entity: binary_sensor.netatmo_masterbedroom_low_bat
            icon: mdi:battery-off-outline
          - entity: binary_sensor.netatmo_outdoor_low_bat
            icon: mdi:battery-off-outline
          - entity: binary_sensor.tradfri_sound_remote_living_room_low_bat
            icon: mdi:battery-off-outline
          - entity: binary_sensor.tradfri_sound_remote_office_room_low_bat
            icon: mdi:battery-off-outline
          - entity: binary_sensor.tradfri_shortcut_button_low_bat
            icon: mdi:battery-off-outline
          - entity: binary_sensor.tradfri_on_off_switch_low_bat
            icon: mdi:battery-off-outline
          - entity: binary_sensor.tradfri_remote_control_low_bat
            icon: mdi:battery-off-outline
        state_filter:
          - 'on'
        show_empty: false

      - type: vertical-stack
        cards:
          - type: conditional
            conditions:
              - condition: state
                entity: group.updates_firmware
                state: 'on'
            card:
              type: custom:auto-entities
              card:
                type: entities
                title: Available Firmware Updates
              filter:
                template: |-
                  {{ expand('group.updates_firmware')|
                    selectattr('state','eq','on')|
                    map(attribute='entity_id')|
                    list|
                    sort|
                    join(', ')
                  }}
          - type: conditional
            conditions:
              - condition: state
                entity: group.updates_software
                state: 'on'
            card:
              type: custom:auto-entities
              card:
                type: entities
                title: Available Software Updates
              filter:
                template: |-
                  {{ expand('group.updates_software')|
                    selectattr('state','eq','on')|
                    map(attribute='entity_id')|
                    list|
                    sort|
                    join(', ')
                  }}

      - break
      - type: horizontal-stack
        cards:
          - hold_action:
              action: call-service
              service: homeassistant.restart
              confirmation:
                text: Are you sure you want to restart?
            icon: 'mdi:reload'
            icon_height: 75px
            name: Restart HA
            tap_action:
              action: call-service
              service: homeassistant.check_config
            type: button
          - hold_action:
              action: none
            icon: 'mdi:head-sync-outline'
            icon_height: 75px
            name: Reload AutoM
            tap_action:
              action: call-service
              service: automation.reload
            type: button

      - type: 'custom:auto-entities'
        card:
          type: entities
          title: Abfall
          show_header_toggle: false
        filter:
          include:
            - entity_id: sensor.garbagealert*
          exclude: null
        show_empty: true
        unique: null
        sort:
          method: state
          reverse: true
          ignore_case: true
          attribute: state

      - break
      - type: entities
        entities:
          - entity: input_boolean.home_occupied
          - entity: person.marco
          - entity: person.sharene
          - entity: person.guests