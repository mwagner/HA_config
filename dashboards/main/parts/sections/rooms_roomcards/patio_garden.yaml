# Patio / Garden
- square: false
  type: grid
  cards:
    - square: false
      type: grid
      cards:
        - type: heading
          heading_style: title
          icon: mdi:pine-tree
          heading: Patio / Garden
          tap_action:
            action: navigate
            navigation_path: patio_garden
          badges:
            - type: entity
              entity: sensor.outdoor_netatmo_outdoor_module_temperature
            - type: entity
              entity: sensor.outdoor_netatmo_outdoor_module_humidity
            - type: entity
              entity: sensor.outdoor_netatmo_anemometer_wind_speed
              visibility:
                - condition: screen
                  media_query: "(min-width: 768px)"
            - type: entity
              entity: sensor.outdoor_netatmo_anemometer_wind_direction
              visibility:
                - condition: screen
                  media_query: "(min-width: 1024px)"
      columns: 1
    - square: false
      type: grid
      cards:
        - type: tile
          entity: lawn_mower.sileno
          features_position: inline
          vertical: false
          features:
            - type: lawn-mower-commands
              commands:
                - start_pause
                - dock
      columns: 2
  columns: 1
  visibility:
    - condition: state
      entity: input_select.room
      state: Patio / Garden
