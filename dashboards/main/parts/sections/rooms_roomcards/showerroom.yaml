# Shower Room
- square: false
  type: grid
  cards:
    - square: false
      type: grid
      cards:
        - type: heading
          heading_style: title
          icon: mdi:shower
          heading: Shower Room
          # badges:
          #   - type: entity
          #     entity: sensor.showerroom_netatmo_indoor_module_temperature
          #   - type: entity
          #     show_state: true
          #     show_icon: true
          #     entity: sensor.showerroom_netatmo_indoor_module_humidity
          tap_action:
            action: navigate
            navigation_path: showerroom
      columns: 1
    - square: false
      type: grid
      cards:
        - type: custom:mushroom-template-card
          primary: Lights
          secondary: "{{ states('light.showerroom_lights') }}"
          icon: mdi:lightbulb-group
          entity: light.showerroom_lights
          badge_icon: >-
            {% if is_state('binary_sensor.showerroom_motionsensor_occupancy', 'on') %}
              mdi:motion-sensor
            {% elif is_state('binary_sensor.showerroom_motionsensor_occupancy', 'off') %}
              mdi:motion-sensor-off
            {% else %}

            {% endif %}
          badge_color: >-
            {% if is_state('binary_sens.showerroom_motionsensor_occupancy', 'on') %}
              red
            {% elif is_state('binary_sensor.showerroom_motionsensor_occupancy', 'off') %}

            {% else %}

            {% endif %}
          fill_container: false
          multiline_secondary: false
          icon_color: |-
            {% if is_state('light.showerroom_lights', 'on') %}
              orange  
            {% endif %}
          hold_action:
            action: none
          double_tap_action:
            action: none
          tap_action:
            action: perform-action
            perform_action: light.turn_off
            target:
              entity_id: light.showerroom_lights
        - type: custom:gap-card
      columns: 2
  columns: 1
  visibility:
    - condition: state
      entity: input_select.room
      state: Shower Room
