# Living Room
- square: false
  type: grid
  cards:
    - square: false
      type: grid
      cards:
        - type: heading
          heading: Living Room
          heading_style: title
          icon: mdi:sofa
          badges:
            - type: entity
              show_state: true
              show_icon: true
              entity: sensor.livingroom_netatmo_indoor_module_temperature
            - type: entity
              show_state: true
              show_icon: true
              entity: sensor.livingroom_netatmo_indoor_module_humidity
          tap_action:
            action: navigate
            navigation_path: livingroom
      columns: 1
    - square: false
      type: grid
      cards:
        - type: custom:mushroom-template-card
          primary: Lights
          secondary: "{{ states('light.livingroom_lights') }}"
          icon: mdi:lightbulb-group
          entity: light.livingroom_lights
          badge_icon: >-
            {% if is_state('binary_sensor.livingroom_motionsensor_occupancy', 'on') %}
              mdi:motion-sensor
            {% elif is_state('binary_sensor.livingroom_motionsensor_occupancy', 'off') %}
              mdi:motion-sensor-off
            {% else %}

            {% endif %}
          badge_color: >-
            {% if is_state('binary_sensor.livingroom_motionsensor_occupancy', 'on') %}
              red
            {% elif is_state('binary_sensor.livingroom_motionsensor_occupancy', 'off') %}

            {% else %}

            {% endif %}
          multiline_secondary: false
          color: |-
            {% if is_state('light.livingroom_lights', 'on') %}
              orange  
            {% endif %}
          hold_action:
            action: none
          double_tap_action:
            action: none
          tap_action:
            action: perform-action
            perform_action: light.turn_off
            target:
              entity_id: light.livingroom_lights
          features_position: bottom
        - type: custom:gap-card
        - type: custom:mushroom-light-card
          fill_container: false
          entity: light.livingroom_ceiling_spotlights_main
        - type: custom:mushroom-light-card
          fill_container: false
          entity: light.livingroom_ceiling_spotlights_tv
      columns: 2
  columns: 1
  visibility:
    - condition: state
      entity: input_select.room
      state: Living Room
