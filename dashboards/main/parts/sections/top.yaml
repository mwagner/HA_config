- type: horizontal-stack
  cards:
    - type: custom:gap-card
      visibility:
        - condition: screen
          media_query: "(min-width: 767px)"
    - type: custom:gap-card
      visibility:
        - condition: screen
          media_query: "(min-width: 767px)"
    - type: custom:mushroom-template-card
      primary: House
      secondary: ""
      icon: mdi:home
      color: |-
        {% if is_state('input_boolean.home_occupied', 'on') %}
          blue
        {% else %}
          grey
        {% endif %}
      features_position: bottom
      vertical: true
    - type: custom:mushroom-template-card
      primary: Lights
      secondary: ""
      icon: mdi:lightbulb
      color: |-
        {% if is_state('light.home_lights', 'on') %}
          orange
        {% else %}
          grey
        {% endif %}
      tap_action:
        action: navigate
        navigation_path: "#lights"
      features_position: bottom
      vertical: true
    - type: custom:mushroom-template-card
      primary: Security
      secondary: ""
      icon: >-
        {% if is_state('alarm_control_panel.home_alarm_panel', 'armed_home') or is_state('alarm_control_panel.home_alarm_panel', 'armed_away') %}
          mdi:shield-lock
        {% else %}
          mdi:shield-lock-open
        {% endif %}
      color: >-
        {% if is_state('alarm_control_panel.home_alarm_panel', 'armed_home') or is_state('alarm_control_panel.home_alarm_panel', 'armed_away') %}
          green
        {% else %}
          blue
        {% endif %}
      tap_action:
        action: navigate
        navigation_path: security
      features_position: bottom
      vertical: true
    - type: custom:mushroom-template-card
      primary: Network
      secondary: ""
      icon: mdi:network
      color: ""
      features_position: bottom
      vertical: true
    - type: custom:gap-card
      visibility:
        - condition: screen
          media_query: "(min-width: 767px)"
    - type: custom:gap-card
      visibility:
        - condition: screen
          media_query: "(min-width: 767px)"
  grid_options:
    columns: full

