---
- title: Home
  path: home
  icon: mdi:home-outline

  type: sections
  max_columns: 3

  header:
    card:
      type: markdown
      text_only: true
      content: |-
        # Hello {{ user }}
        {% if is_state('input_boolean.env_isdev', 'on') %}
          Please note: This is the test environment.
        {% endif %}
    layout: center
    badges_position: bottom

  sections:
    - type: grid
      cards: !include ../parts/sections/top.yaml
      column_span: 3

    - type: grid
      cards: !include ../parts/sections/xmas.yaml
      column_span: 3
      visibility:
        - condition: state
          entity: binary_sensor.show_xmas_lights_section
          state: "on"

    - type: grid
      cards:
        - type: vertical-stack
          cards: !include_dir_merge_list ../parts/sections/rooms_roomcards/

    - type: grid
      cards:
        - type: custom:mushroom-select-card
          entity: input_select.room
          secondary_info: none
          fill_container: false
          icon_type: none
          icon: mdi:floor-plan
          hold_action:
            action: none
          tap_action:
            action: none
          double_tap_action:
            action: none
          grid_options:
            columns: full
          primary_info: name
          layout: horizontal
          name: "Select a room:"
          card_mod:
            style: |
              ha-card {
                border-radius: 0;
                border: none;
                box-shadow: none;
                background: transparent !important;
                text-align: right;
                font-size: var(--ha-heading-card-title-font-size, 16px) !important;
                font-weight: var(--ha-heading-card-title-font-weight, 400) !important;
              }
      visibility:
        - condition: screen
          media_query: "(min-width: 768px) and (max-width: 1279px)"
      column_span: 1

    - type: grid
      cards:
        - type: custom:calendar-card-pro
          title: Events
          title_font_size: 24px
          entities:
            - entity: calendar.marco_sharene_s_calendar
          weekend_weekday_color: "#E67C73"
          weekend_day_color: "#E67C73"
          weekend_month_color: "#E67C73"
          days_to_show: 14
          compact_events_to_show: 5
          show_location: true
          show_past_events: true
          weather:
            position: none #date
            date:
              show_conditions: true
              show_high_temp: true
              show_low_temp: false
              icon_size: 14px
              font_size: 12px
              color: var(--primary-text-color)
            event:
              show_conditions: true
              show_temp: true
              icon_size: 14px
              font_size: 12px
              color: var(--primary-text-color)
            entity: weather.home
          tap_action:
            action: expand
          hold_action:
            action: navigate
            navigation_path: /calendar
          card_mod:
            style: |
              ha-card {
              #  border-radius: 0;
              #  border: none;
              #  box-shadow: none;
              #  background: transparent !important;
              }

        - type: custom:auto-entities
          card:
            type: entities
            title: Abfall
            show_header_toggle: false
          filter:
            include:
              - entity_id: sensor.garbage_*
            exclude: null
          show_empty: true
          unique: null
          sort:
            method: state
            reverse: true
            ignore_case: true
            attribute: state
          card_mod:
            style: |
              ha-card {
              #  border-radius: 0;
              #  border: none;
              #  box-shadow: none;
              #  background: transparent !important;
              }
      column_span: 2

    - type: grid
      cards:
        - type: vertical-stack
          cards:
            - type: custom:bubble-card
              card_type: pop-up
              hash: "#lights"
              name: Lights
              icon: mdi:lightbulb-multiple-outline
              trigger_entity: binary_sensor.front_door_motion
              trigger_state: "on"
              trigger_close: true
              show_name: true
              force_icon: false
              show_state: false
              show_last_changed: false
              show_attribute: false
              show_icon: true
              show_header: true
              close_on_click: false
              tap_action:
                action: none
              double_tap_action:
                action: none
              hold_action:
                action: none
              button_action:
                tap_action:
                  action: none
                double_tap_action:
                  action: none
                hold_action:
                  action: none
            - type: custom:mushroom-template-card
              primary: Living Room
              secondary: "{{ states('light.livingroom_lights') }} "
              icon: mdi:lightbulb-group
              entity: light.livingroom_lights
              badge_icon: >-
                {% if is_state('binary_sensor.livingroom_motionsensor_occupancy', 'on') %}
                  mdi:motion-sensor
                {% elif is_state('binary_sensor.livingroom_motionsensor_occupancy', 'off') %}
                  mdi:motion-sensor-off
                {% else %}

                {% endif %}
              badge_color: >-
                {% if is_state('binary_sensor.livingroom_motionsensor_occupancy', 'on') %}
                  red
                {% elif is_state('binary_sensor.livingroom_motionsensor_occupancy', 'off') %}

                {% else %}

                {% endif %}
              fill_container: false
              multiline_secondary: false
              icon_color: |-
                {% if is_state('light.livingroom_lights', 'on') %}
                  orange
                {% endif %}
              tap_action:
                action: perform-action
                perform_action: light.turn_off
