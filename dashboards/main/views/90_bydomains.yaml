- title: By Domain
  path: by-domain
  visible:
    - user: !secret userid_marco
    # - user: !secret userid_sharene
    - user: !secret userid_testuser1
    - user: !secret userid_testadmin1
  type: masonry
  subview: true
  back_path: settings

  cards:
    - type: custom:auto-entities
      card:
        type: entities
        title: Sensors
        show_header_toggle: false
        state_color: true
      filter:
        include:
          - domain: sensor
        exclude: null
    - type: custom:auto-entities
      card:
        type: entities
        title: Switches
        show_header_toggle: false
        state_color: true
      filter:
        template: null
        include:
          - domain: switch
        exclude: null
