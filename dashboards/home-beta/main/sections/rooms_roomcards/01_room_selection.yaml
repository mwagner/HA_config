- type: custom:mushroom-select-card
  entity: input_select.room
  secondary_info: none
  layout: horizontal
  fill_container: false
  icon_type: none
  icon: mdi:floor-plan
  hold_action:
    action: none
  tap_action:
    action: none
  double_tap_action:
    action: none
  name: "Select a room:"
  grid_options:
    columns: full
  visibility:
    - condition: screen
      media_query: "(min-width: 0px) and (max-width: 767px), (min-width: 1280px)"
  card_mod:
    style: |
      ha-card {
        border-radius: 0;
        border: none;
        box-shadow: none;
        background: transparent !important;
        text-align: right;
      }
