# Master Bedroom
- square: false
  type: grid
  cards:
    - square: false
      type: grid
      cards:
        - type: heading
          heading_style: title
          icon: mdi:bed-double
          badges:
            - type: entity
              entity: sensor.office_room_office_room_office_room_master_bedroom_temperature
            - type: entity
              show_state: true
              show_icon: true
              entity: sensor.office_room_office_room_office_room_master_bedroom_humidity
          tap_action:
            action: navigate
            navigation_path: /home-beta/masterbedroom
          heading: Master Bedroom
      columns: 1
    - square: false
      type: grid
      cards:
        - type: custom:mushroom-template-card
          primary: Lights
          secondary: "{{ states('light.masterbedroom_lights') }} "
          icon: mdi:lightbulb-group
          entity: light.masterbedroom_lights
          badge_icon: >-
            {% if
            is_state('binary_sensor.masterbedroom_motionsensor_occupancy',
            'on') %}
              mdi:motion-sensor
            {% elif
            is_state('binary_sensor.masterbedroom_motionsensor_occupancy',
            'off' ) %}
              mdi:motion-sensor-off
            {% else %}

            {% endif %}
          badge_color: >-
            {% if
            is_state('binary_sensor.masterbedroom_motionsensor_occupancy',
            'on') %}
              red
            {% elif
            is_state('binary_sensor.masterbedroom_motionsensor_occupancy',
            'off' ) %}

            {% else %}

            {% endif %}
          fill_container: false
          multiline_secondary: false
          icon_color: |-
            {% if is_state('light.masterbedroom_lights', 'on') %}
              orange
            {% endif %}
          tap_action:
            action: perform-action
            perform_action: light.turn_off
            target:
              entity_id: light.masterbedroom_lights
          hold_action:
            action: none
          double_tap_action:
            action: none
        - type: custom:mushroom-light-card
          fill_container: false
          entity: light.masterbedroom_ceiling_lamp
        - type: tile
          entity: light.marco_s_yeelight
          features_position: bottom
          vertical: false
        - type: tile
          entity: light.sharene_s_yeelight
          features_position: bottom
          vertical: false
      columns: 2
  columns: 1
  visibility:
    - condition: state
      entity: input_select.room
      state: Master Bedroom