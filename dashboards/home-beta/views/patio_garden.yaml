---
- title: Patio / Garden
  path: patio_garden
  icon: mdi:flower

  type: sections
  max_columns: 2
  
  sections:
    - type: grid
      cards:
        - type: horizontal-stack
          cards:
            - graph: line
              type: sensor
              entity: sensor.outdoor_netatmo_outdoor_module_temperature
              detail: 1
              name: Temperature
            - graph: line
              type: sensor
              detail: 1
              name: Humidity
              entity: sensor.outdoor_netatmo_outdoor_module_humidity
            - graph: line
              type: sensor
              entity: sensor.outdoor_netatmo_anemometer_wind_speed
              detail: 1
              name: Wind Speed
            - graph: line
              type: sensor
              entity: sensor.outdoor_netatmo_anemometer_gust_strength
              detail: 1
              name: Wind Gust
              icon: mdi:weather-windy
          grid_options:
            columns: full
      column_span: 2
    - type: grid
      cards:
        - type: heading
          heading: Devices
          heading_style: title
        - type: horizontal-stack
          cards:
            - type: custom:mushroom-light-card
              entity: light.hue_lightstrip_1
              tap_action:
                action: toggle
        - type: tile
          entity: lawn_mower.sileno
          features_position: inline
          vertical: false
          features:
            - type: lawn-mower-commands
              commands:
                - start_pause
                - dock
    - type: grid
      cards:
        - type: heading
          heading: Sensors
          heading_style: title
        - type: horizontal-stack
          cards:
            - type: custom:mushroom-entity-card
              entity: binary_sensor.hue_motion_sensor_1
              name: OFfice
            - type: custom:mushroom-entity-card
              entity: sensor.hue_motion_sensor_1_battery
              name: Battery
              icon_color: green
  max_columns: 2
  subview: true
  cards: []
