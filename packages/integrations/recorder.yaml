# https://www.home-assistant.io/integrations/recorder/
recorder:
  purge_keep_days: 30
  auto_purge: true
  auto_repack: true
  db_url: !secret recorder_db_url
  include:
    domains:
      - automation
      - binary_sensor
      # - climate
      - device_tracker
      # - group
      # - input_boolean
      # - input_number
      - light
      - lock
      # - media_player
      # - number
      # - persistent_notification
      - person
      # - script
      - sensor
      # - sun
      # - switch
      # - update
      # - weather
      # - zone
    entities: []
    entity_globs: []
  exclude:
    domains: []
    entities: []
    entity_globs: []

