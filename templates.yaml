# Define state-based template entities
- sensor:
- binary_sensor:

# Define trigger-based template entities
- trigger:
  sensor:
  binary_sensor:

- trigger:
    - platform: time_pattern
      minutes: /15
    - platform: webhook
      webhook_id: refresh-garbage-events
    - platform: event
      event_type:
        - automation_reloaded
  action:
    - service: calendar.get_events
      target:
        entity_id: calendar.abfallkalender
      data:
        start_date_time: "{{ now().strftime('%Y-%m-%d 00:00:00') }}"
        end_date_time: "{{ now() + timedelta(minutes=525600) }}"
      response_variable: scheduled_events

  sensor:
    - name: "ABC Test"
      unique_id: 9f11475fc3224c35baed6cba971e9476
      state: "{{ scheduled_events['calendar.abfallkalender'].events | count }}"
      # attributes:
      #   all_events: "{{ scheduled_events['calendar.abfallkalender'] }}"

    - name: "Garbage Altpapier"
      unique_id: e762dee2d6094ea9a3c4d41708935ad3
      icon: mdi:trash-can
      state: >
        {% from 'easy_time.jinja' import count_the_days, speak_the_days %}
        {% set nextevent = scheduled_events['calendar.abfallkalender'].events | selectattr('summary', 'search', 'Altpapier') | list | first %}
        {{ speak_the_days(nextevent.start) }}
      # unit_of_measurement: "d"
      # device_class: "duration"
      # state: >
      #     {% from 'easy_time.jinja' import count_the_days %}
      #     {% set nextevent = scheduled_events['calendar.abfallkalender'].events | selectattr('summary', 'search', 'Altpapier') | list | first %}
      #     {{ count_the_days(nextevent.start) }}
      attributes:
        next_events: >
          {% set nextevents = scheduled_events['calendar.abfallkalender'].events | selectattr('summary', 'search', 'Altpapier') | list %}
          {{ nextevents }}
        next_event: >
          {% from 'easy_time.jinja' import count_the_days, speak_the_days %}
          {% set nextevent = scheduled_events['calendar.abfallkalender'].events | selectattr('summary', 'search', 'Altpapier') | list | first %}
          {{ speak_the_days(nextevent.start) }}

